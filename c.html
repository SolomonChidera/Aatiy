<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aatiy is coming soon</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .message {
    font-size: 36px;
    text-align: center;
    opacity: 0;
    animation: fadeIn 2s ease-in-out forwards, colorChange 5s infinite alternate;
    margin-bottom: 20px;
  }
  .buttons-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }
  .button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #ddd;
  }
</style>
</head>
<body>
  <div class="message">Aatiy is coming soon</div>
  <div class="buttons-container">
    <a href="https://github.com/your_username1" target="_blank" class="button">GitHub 1</a>
    <a href="https://github.com/your_username2" target="_blank" class="button">GitHub 2</a>
  </div>
  <p>Connect with the developers</p>
</body>
</html>
